<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--OWL CSS-->

    <link rel="stylesheet" href="/Netflix/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/Netflix/style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                     </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="miniatura 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="miniatura 2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="miniatura 3">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="miniatura 4">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="miniatura 5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="miniatura 6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="miniatura 7">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="miniatura 8">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="miniatura 9">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="miniatura 10">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/8ed3d6103d.js" crossorigin="anonymous"></script>
    <script src="/Netflix/js/owl/jquery.min.js"></script>
    <script src="/Netflix/js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
